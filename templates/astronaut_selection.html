<!-- templates/astronaut_selection.html -->
{% extends "base.html" %}

{% block content %}
    <h1 class="mb-5">Форма отбора астронавтов</h1>
    <form method="post">
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Образование</label>
            <select class="form-select" id="education" name="education">
                <option value="secondary">Среднее</option>
                <option value="higher">Среднее специальное</option>
                <option value="vocational">Высшее</option>
            </select>
        </div>
         <div class="mb-3">
            <label for="profession" class="form-label">Профессия</label>
            <select class="form-select" id="profession" name="profession">
                {% for prof in professions %}
                    <option value="{{ prof }}">{{ prof }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Пол</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="motivation" class="form-label">Мотивация</label>
            <textarea class="form-control" id="motivation" name="motivation" rows="3" ></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="stay" name="stay" required>
            <label class="form-check-label" for="stay">Готовы остаться на Марсе?</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
